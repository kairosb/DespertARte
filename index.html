<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DespertARte</title>
  <!-- A-Frame e AR.js NFT via CDN -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .ar-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="ar-info">
    ğŸ“± Aponte a cÃ¢mera para a garrafa para ativar a experiÃªncia AR
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; debugUIEnabled: false;"
  >
    <!-- Marker NFT da garrafa -->
    <a-nft
      type="nft"
      url="markers/nft_garrafa"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Garrafa 3D animada -->
      <a-cylinder
        position="0 0.5 0"
        radius="0.2"
        height="1"
        material="color: #0066cc; transparent: true; opacity: 0.8;"
        animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear"
      ></a-cylinder>

      <!-- Tampinha da garrafa -->
      <a-cylinder
        position="0 1.1 0"
        radius="0.15"
        height="0.1"
        material="color: #ff6600;"
      ></a-cylinder>

      <!-- Bolhas animadas dentro da garrafa -->
      <a-sphere
        position="0.1 0.3 0"
        radius="0.03"
        material="color: white; transparent: true; opacity: 0.6"
        animation="property: position; to: 0.1 0.8 0; dur: 2000; loop: true; easing: easeInOut"
      ></a-sphere>

      <a-sphere
        position="-0.08 0.2 0"
        radius="0.02"
        material="color: white; transparent: true; opacity: 0.6"
        animation="property: position; to: -0.08 0.7 0; dur: 2500; loop: true; easing: easeInOut"
      ></a-sphere>

      <!-- Texto informativo flutuante -->
      <a-text
        value="Ãgua Mineral\nNatural"
        position="0 1.5 0"
        align="center"
        color="#ffffff"
        font="kelsonsans"
        width="2"
        animation="property: position; to: 0 1.6 0; dur: 2000; loop: true; easing: easeInOut"
      ></a-text>

      <!-- Efeito de brilho -->
      <a-ring
        position="0 0.5 0.21"
        radius-inner="0.18"
        radius-outer="0.22"
        material="color: white; transparent: true; opacity: 0.3"
        animation="property: material.opacity; to: 0.8; dur: 1500; loop: true; easing: easeInOut"
      ></a-ring>

      <!-- PartÃ­culas de Ã¡gua -->
      <a-entity
        position="0 0.5 0"
        particle-system="preset: dust; particleCount: 20; maxAge: 3; velocity: 0.1; velocitySpread: 0.05; size: 0.02; color: #0066cc"
      ></a-entity>

      <!-- BotÃ£o interativo -->
      <a-box
        position="0 -0.8 0"
        width="0.4"
        height="0.1"
        depth="0.1"
        material="color: #00ff00;"
        class="clickable"
        animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; loop: true; easing: easeInOut"
      >
        <a-text
          value="CLIQUE AQUI"
          position="0 0 0.06"
          align="center"
          color="#000000"
          font="kelsonsans"
          width="0.8"
        ></a-text>
      </a-box>

      <!-- InformaÃ§Ãµes nutricionais -->
      <a-plane
        position="0 -1.2 0"
        width="0.8"
        height="0.4"
        material="color: #ffffff; transparent: true; opacity: 0.9"
      >
        <a-text
          value="InformaÃ§Ãµes:\nâ€¢ pH: 7.2\nâ€¢ Minerais: CÃ¡lcio, MagnÃ©sio\nâ€¢ Origem: Fonte Natural"
          position="0 0 0.01"
          align="center"
          color="#000000"
          font="kelsonsans"
          width="0.7"
        ></a-text>
      </a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Interatividade quando clicar na garrafa
    AFRAME.registerComponent('garrafa-interaction', {
      init: function () {
        this.el.addEventListener('click', function () {
          // Efeito de clique
          this.setAttribute('scale', '1.2 1.2 1.2');
          setTimeout(() => {
            this.setAttribute('scale', '1 1 1');
          }, 200);

          // Mostrar mensagem
          alert('ğŸ¶ Garrafa de Ã¡gua mineral natural!\nHidrate-se bem! ğŸ’§');
        });
      }
    });

    // Adicionar componente Ã  garrafa
    document.addEventListener('DOMContentLoaded', function() {
      const garrafa = document.querySelector('a-cylinder');
      garrafa.setAttribute('garrafa-interaction', '');
    });
  </script>
</body>
</html>
